<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Suivi Muscu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h2 { text-align: center; color: #333; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #28a745; color: white; border: none; padding: 10px; margin-top: 20px; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <h2>üí™ Mon Tracker Muscu</h2>

    <div class="card">
        <label>Exercice</label>
        <select id="exerciseSelect" onchange="updateChart()">
            <option value="D√©velopp√© Couch√©">D√©velopp√© Couch√©</option>
            <option value="Squat">Squat</option>
            <option value="Soulev√© de Terre">Soulev√© de Terre</option>
            <option value="Traction">Traction</option>
            <option value="Military Press">Military Press</option>
        </select>

        <label>Poids (kg)</label>
        <input type="number" id="weight" placeholder="Ex: 80">

        <label>R√©p√©titions</label>
        <input type="number" id="reps" placeholder="Ex: 10">

        <label>S√©ries</label>
        <input type="number" id="sets" placeholder="Ex: 4">

        <button onclick="addSession()">Enregistrer la s√©ance</button>
    </div>

    <div class="card">
        <h3>Progression : <span id="currentExerciseName">D√©velopp√© Couch√©</span></h3>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        // 1. Initialisation des variables
        const STORAGE_KEY = 'muscu_data_v1';
        let myChart = null;

        // 2. Fonction pour r√©cup√©rer les donn√©es stock√©es
        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : {}; 
        }

        // 3. Fonction pour sauvegarder une s√©ance
        function addSession() {
            const exercise = document.getElementById('exerciseSelect').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;
            const sets = document.getElementById('sets').value;
            const date = new Date().toLocaleDateString('fr-FR');

            if(!weight || !reps || !sets) {
                alert("Remplis toutes les cases !");
                return;
            }

            // On r√©cup√®re l'objet existant
            let db = getData();

            // Si l'exercice n'existe pas encore, on cr√©e un tableau vide
            if (!db[exercise]) {
                db[exercise] = [];
            }

            // On ajoute la nouvelle s√©ance
            db[exercise].push({ date, weight, reps, sets });

            // On sauvegarde dans le navigateur
            localStorage.setItem(STORAGE_KEY, JSON.stringify(db));

            // On vide les champs et on met √† jour le graph
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
            updateChart();
            alert('S√©ance enregistr√©e !');
        }

        // 4. Fonction pour dessiner/mettre √† jour le graphique
        function updateChart() {
            const exercise = document.getElementById('exerciseSelect').value;
            document.getElementById('currentExerciseName').innerText = exercise;
            
            const db = getData();
            const sessions = db[exercise] || [];

            // Pr√©paration des donn√©es pour Chart.js
            const labels = sessions.map(s => s.date);
            const dataPoints = sessions.map(s => s.weight); // On trace le POIDS

            const ctx = document.getElementById('progressChart').getContext('2d');

            // Si un graphique existe d√©j√†, on le d√©truit pour en faire un nouveau
            if (myChart) {
                myChart.destroy();
            }

            // Cr√©ation du nouveau graphique
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Poids soulev√© (kg)',
                        data: dataPoints,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3 // Courbe l√©g√®rement arrondie
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: false } // Le graph ne commence pas forc√©ment √† 0
                    }
                }
            });
        }

        // Au chargement de la page, on affiche le graph par d√©faut
        window.onload = updateChart;
    </script>
</body>
</html>
