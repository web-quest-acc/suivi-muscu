<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Suivi Muscu V2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h2 { text-align: center; color: #333; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        /* Nouveau style pour le poids du corps */
        .profile-section { background-color: #e3f2fd; border-left: 5px solid #2196F3; }
        
        /* Checkbox style */
        .checkbox-container { display: flex; align-items: center; margin-top: 15px; background: #eee; padding: 10px; border-radius: 4px;}
        .checkbox-container input { width: auto; margin-right: 10px; }
        
        button { width: 100%; background-color: #28a745; color: white; border: none; padding: 10px; margin-top: 20px; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button.update-weight { background-color: #2196F3; margin-top: 10px; }
        
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <h2>ðŸ’ª Tracker & Poids de Corps</h2>

    <div class="card profile-section">
        <label>Mon Poids de Corps Actuel (kg)</label>
        <input type="number" id="bodyWeight" placeholder="Ex: 75">
        <button class="update-weight" onclick="saveBodyWeight()">Mettre Ã  jour mon poids</button>
    </div>

    <div class="card">
        <label>Nom de l'exercice</label>
        <input type="text" id="exerciseName" list="exerciseHistory" placeholder="Ex: Tractions, Squat..." onchange="updateChart()">
        
        <datalist id="exerciseHistory"></datalist>

        <div class="checkbox-container">
            <input type="checkbox" id="isBodyWeightExercise">
            <label for="isBodyWeightExercise" style="margin:0; font-weight:normal;">C'est un exo Poids du corps (Tractions, Dips...)</label>
        </div>

        <label>Poids ajoutÃ© / Lest (ou barre)</label>
        <input type="number" id="addedWeight" placeholder="Mettre 0 si poids du corps seul, ou nÃ©gatif (-10) si assistÃ©">

        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>RÃ©pÃ©titions</label>
                <input type="number" id="reps" placeholder="10">
            </div>
            <div style="flex:1">
                <label>SÃ©ries</label>
                <input type="number" id="sets" placeholder="4">
            </div>
        </div>

        <button onclick="addSession()">Enregistrer la sÃ©ance</button>
    </div>

    <div class="card">
        <h3>Progression : <span id="currentExerciseDisplay">...</span></h3>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        const DATA_KEY = 'muscu_data_v1';
        const PROFILE_KEY = 'user_body_weight';
        let myChart = null;

        // --- GESTION DU PROFIL (POIDS) ---
        function loadBodyWeight() {
            const savedWeight = localStorage.getItem(PROFILE_KEY);
            if(savedWeight) {
                document.getElementById('bodyWeight').value = savedWeight;
            }
        }

        function saveBodyWeight() {
            const weight = document.getElementById('bodyWeight').value;
            if(weight) {
                localStorage.setItem(PROFILE_KEY, weight);
                alert("Poids de corps mis Ã  jour !");
            }
        }

        // --- GESTION DES DONNÃ‰ES MUSCU ---
        function getData() {
            const data = localStorage.getItem(DATA_KEY);
            return data ? JSON.parse(data) : {}; 
        }

        // Met Ã  jour la liste d'autocomplÃ©tion (datalist)
        function updateDatalist() {
            const db = getData();
            const dataList = document.getElementById('exerciseHistory');
            dataList.innerHTML = ''; // On vide
            // On ajoute chaque exercice existant comme option
            Object.keys(db).forEach(exoName => {
                const option = document.createElement('option');
                option.value = exoName;
                dataList.appendChild(option);
            });
        }

        function addSession() {
            // Nettoyage du nom (enlÃ¨ve les espaces inutiles)
            let exercise = document.getElementById('exerciseName').value.trim();
            // Met une majuscule au dÃ©but pour faire propre
            exercise = exercise.charAt(0).toUpperCase() + exercise.slice(1);

            const addedWeight = parseFloat(document.getElementById('addedWeight').value);
            const reps = document.getElementById('reps').value;
            const sets = document.getElementById('sets').value;
            const isBodyWeight = document.getElementById('isBodyWeightExercise').checked;
            
            // RÃ©cupÃ©ration du poids du corps actuel
            const currentBodyWeight = parseFloat(document.getElementById('bodyWeight').value || 0);

            if(!exercise || isNaN(addedWeight) || !reps || !sets) {
                alert("Merci de tout remplir (mettre 0 pour le poids si besoin)");
                return;
            }

            // --- CALCUL MAGIQUE ---
            let totalLoad = addedWeight;
            if (isBodyWeight) {
                if(currentBodyWeight === 0) {
                    alert("Attention : Cochez 'Poids du corps' mais votre poids de corps est Ã  0 ou vide !");
                    return;
                }
                totalLoad = currentBodyWeight + addedWeight;
            }
            // ---------------------

            let db = getData();
            if (!db[exercise]) db[exercise] = [];

            const date = new Date().toLocaleDateString('fr-FR');
            
            // On stocke le 'totalLoad' pour le graphique, mais on garde le dÃ©tail pour info si besoin
            db[exercise].push({ 
                date, 
                totalLoad, // C'est ce qu'on affichera sur le graph
                reps, 
                sets,
                isBodyWeight,
                usedBodyWeight: currentBodyWeight, // On garde en mÃ©moire quel poids tu faisais ce jour lÃ 
                addedWeight: addedWeight
            });

            localStorage.setItem(DATA_KEY, JSON.stringify(db));

            alert(`SÃ©ance enregistrÃ©e ! Charge totale estimÃ©e : ${totalLoad} kg`);
            updateDatalist(); // Met Ã  jour la liste des suggestions
            updateChart();
        }

        function updateChart() {
            let exercise = document.getElementById('exerciseName').value.trim();
            // On gÃ¨re la majuscule pour retrouver la clÃ© dans la base
            if(exercise) exercise = exercise.charAt(0).toUpperCase() + exercise.slice(1);
            
            document.getElementById('currentExerciseDisplay').innerText = exercise || "...";

            const db = getData();
            const sessions = db[exercise] || [];

            const labels = sessions.map(s => s.date);
            // CompatibilitÃ© : si c'est une vieille donnÃ©e (v1), on prend 'weight', sinon 'totalLoad'
            const dataPoints = sessions.map(s => s.totalLoad !== undefined ? s.totalLoad : s.weight);

            const ctx = document.getElementById('progressChart').getContext('2d');
            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Charge Totale (Poids corps + Lest)',
                        data: dataPoints,
                        borderColor: '#2196F3',
                        backgroundColor: 'rgba(33, 150, 243, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        // Au dÃ©marrage
        window.onload = function() {
            loadBodyWeight();
            updateDatalist();
        };
    </script>
</body>
</html>
